<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Easiest Trivia Game Ever</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron banner">
            <h1>The Easiest Trivia Game Ever!</h1>
        </div>
        <div class="jumbotron progressjt" id="progress-jt">
            <div class="progress">
                <div class="progress-bar bg-info" id="progbar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                </div>
            </div>
        </div>
        <div class="jumbotron question" id="question-jt">
            <div class="container" id="gameStart">
                <div class="row" id="start-button-row">
                    <div class="col-md-12">
                        <button class="btn btn-info" id="start-button">Start!</button>
                    </div>
                </div>
            </div>
            <div class="container fadeClass" id="gameQuestion">
                <div class="row">
                    <div class="col-md-12">
                        <h1>
                            <span id="question-span"></span>
                        </h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-info answer" id="answer-one"></button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-info answer" id="answer-two"></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-info answer" id="answer-three"></button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-info answer" id="answer-four"></button>
                    </div>
                </div>
            </div>
            <div class="container fadeClass" id="gameDisposition">
                <div class="row">
                    <div class="col-md-12">
                        <h1>
                            <span id="disposition-span"></span>
                        </h1>
                    </div>
                </div>
            </div>
            <div class="container fadeClass" id="gameEnd">
                <div class="row">
                    <div class="col-md-12">
                        <h1>
                            <span id="gameover-span"></span>
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/app(AS OBJECT).js"></script>
</body>

</html>
