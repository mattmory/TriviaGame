<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Something Something Triva Madness</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron banner">
            <h1>Something Something Trivia Madness</h1>
        </div>
        <div class="jumbotron progressjt" id="progress-jt">
            <div class="progress">
                <div class="progress-bar bg-info" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                    <span id="seconds">30</span>
                </div>
            </div>
        </div>
        <div class="jumbotron question" id="question-jt">
            <h1>
                <span class="fadeClass" id="question-span"></span>
            </h1>
            <div class="row" id="start-button-row">
                <div class="col-md-12">
                    <button class="btn btn-primary" id="start-button">Start!</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <button class="btn btn-primary answer fadeClass" id="answer-one"></button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-primary answer fadeClass" id="answer-two"></button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <button class="btn btn-primary answer fadeClass" id="answer-three"></button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-primary answer fadeClass" id="answer-four"></button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
